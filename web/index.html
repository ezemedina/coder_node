<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>eCommerce Low Cost</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://cdn2.iconfinder.com/data/icons/basic-flat-icon-set/128/store-512.png" alt="Logo"
                    width="30" height="30" class="d-inline-block align-text-top" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Inicio</a>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn position-relative float-end p-0 mt-1" data-bs-toggle="modal" data-bs-target="#carritoModal">
                <i class="bi bi-cart-fill" style="font-size: 25px;"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger visually-hidden" id="cantidadCarrito">
                99+
                </span>
            </button>
        </div>
    </nav>
    <div class="container mt-3">
        <h1>Productos</h1>
        <section id="contenedor-productos" class="my-3"></section>
        <h1>Productos administrador</h1>
        <section class="my-3">
            <h2>Formulario Agregar producto</h2>

            <h2>Formulario Actualizar producto</h2>
            <h2>Formulario Eliminar Producto</h2>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="true" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Administrador
                    </label>
                </div>
            </form>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="carritoModalLabel">Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contenido-carrito">
                    <div class="alert alert-primary" role="alert">
                        Sin Productos !!!
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrarCarrito">Cerrar</button>
                    <button type="button" class="btn btn-danger" onclick="eliminarCarrito()">Eliminar Carrito</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
